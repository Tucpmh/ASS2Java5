<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 180, 219, 0.15), transparent);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 175, 189, 0.1), transparent);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .product-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 45px 50px;
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1000px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-wrapper {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(0, 180, 219, 0.4);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .icon-wrapper svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h2 {
            color: #1a202c;
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #00b4db, #0083b0);
        }

        th {
            padding: 20px 18px;
            text-align: left;
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        th:first-child {
            border-radius: 20px 0 0 0;
        }

        th:last-child {
            border-radius: 0 20px 0 0;
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:hover {
            background: linear-gradient(to right, #f0f9ff, #e0f2fe);
            transform: scale(1.02);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 20px 18px;
            color: #4a5568;
            font-size: 15px;
        }

        td:first-child {
            font-weight: 700;
            color: #00b4db;
        }

        .price-tag {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.3);
        }

        .stock-tag {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.3);
        }

        .navigation {
            text-align: center;
            margin-top: 35px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.4s ease;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
<div class="product-container">
    <div class="header-section">
        <div class="icon-wrapper">
            <svg viewBox="0 0 24 24">
                <path d="M20 7h-4V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM10 4h4v3h-4V4zm10 16H4V9h16v11z"/>
            </svg>
        </div>
        <h2>Danh sách sản phẩm</h2>
        <p class="subtitle">Khám phá các sản phẩm chất lượng của chúng tôi</p>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá bán</th>
                <th>Tồn kho</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sp : ${list}">
                <td th:text="${sp.ten}"></td>
                <td><span class="price-tag" th:text="${#numbers.formatDecimal(sp.gia, 1, 0, 'COMMA')} + ' đ'"></span></td>
                <td><span class="stock-tag" th:text="${sp.tonKho}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="navigation">
        <a href="/login" class="back-btn">⬅ Quay lại đăng nhập</a>
    </div>
</div>
</body>
</html>
